<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label
    ><input
      formControlName="oldPassword"
      id="oldPassword"
      class="form-control"
      type="password"
    />
    <div
      *ngIf="oldPassword.touched && oldPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        Old password is not valid.
      </div>
    </div>
    <label for="newPassword">New Password</label
    ><input
      formControlName="newPassword"
      id="newPassword"
      class="form-control"
      type="password"
    />
    <div
      *ngIf="newPassword.touched && newPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="newPassword.errors.required">New password is required.</div>
    </div>
    <label for="confirmPassword">Confirm Password</label
    ><input
      formControlName="confirmPassword"
      id="confirmPassword"
      class="form-control"
      type="password"
    />
    <div
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="confirmPassword.errors?.passwordsShouldMatch">
        Passwords don't match.
      </div>
    </div>
    <div
      *ngIf="
        confirmPassword.valid &&
        form.invalid &&
        form.errors?.passwordsShouldMatch
      "
      class="alert alert-danger"
    >
      Passwords don't match.
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
